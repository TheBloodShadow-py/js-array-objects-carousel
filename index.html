<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array-carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/main.js" async></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="overflow-hidden select-none">
    <main class="h-screen flex items-center justify-center">
      <div class="container my-0 mx-auto transition-all">
        <div class="flex items-center justify-center p-1 md:p-[50px] xl:p-[100px]">
          <div class="grid place-items-center grid-cols-8 grid-rows-5 gap-1 w-full">
            <div class="col-span-6 row-span-5">
              <div class="flex">
                <div id="slides-wrapper" class="aspect-video relative filter-box"></div>
              </div>
            </div>
            <div class="col-span-2 row-span-5 col-start-7">
              <div id="aside-container" class="aspect-video relative filter-box flex flex-col h-100 gap-1">
                <div class="icon-wrapper" id="domArrowUp"><i class="fa-solid fa-circle-up arrow-up text-xl"></i></div>
                <div class="icon-wrapper" id="domArrowDown">
                  <i class="fa-solid fa-circle-down arrow-down text-xl"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
